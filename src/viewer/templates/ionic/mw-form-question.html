<div class="mw-form-question">
    <!-- moved the question text to within each question -->
    <!-- <div class="mw-question-text">
    </div> -->
    <div class="mw-question-answers" ng-switch="ctrl.question.type">
        <div ng-switch-when="text">
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">{{::ctrl.print(ctrl.question.text)}}<span ng-if="ctrl.question.required">*</span></span>
              <input type="text" ng-model="ctrl.questionResponse.answer" ng-required="ctrl.question.required" ng-readonly="ctrl.readOnly">
            </label>
          </div>
        </div>
        <div ng-switch-when="textarea">
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">{{::ctrl.print(ctrl.question.text)}}<span ng-if="ctrl.question.required">*</span></span>
              <textarea msd-elastic ng-model="ctrl.questionResponse.answer"  placeholder="{{mwForm.question.preview.textarea}}" ng-required="ctrl.question.required" ng-readonly="ctrl.readOnly">
              </textarea>
            </label>
          </div>
        </div>
        <div ng-switch-when="radio">
          <div class="mw-question-text">{{::ctrl.print(ctrl.question.text)}}<span ng-if="ctrl.question.required">*</span></div>
            <ion-list>
                <ion-radio ng-repeat="answer in ctrl.question.offeredAnswers" ng-model="ctrl.questionResponse.selectedAnswer" ng-value="answer.id" name="answer-for-question-{{ctrl.question.id}}" ng-change="ctrl.selectedAnswerChanged()" ng-required="ctrl.question.required &&!ctrl.isOtherAnswer" ng-disabled="ctrl.readOnly">
                  {{::ctrl.print(answer.value)}}
                </ion-radio>
            </ion-list>
        </div>
        <div ng-switch-when="checkbox">
          <div class="mw-question-text">{{::ctrl.print(ctrl.question.text)}}<span ng-if="ctrl.question.required">*</span></div>
            <div class="list">
              <ion-checkbox ng-repeat="answer in ::ctrl.question.offeredAnswers"
               name="answer-for-question-{{ctrl.question.id}}" ng-checked="ctrl.questionResponse.selectedAnswers.indexOf(answer.id) !== -1" ng-click="ctrl.toggleSelectedAnswer(answer)" ng-disabled="ctrl.readOnly">{{::ctrl.print(answer.value)}}
             </ion-checkbox>
            </div>
            <input type="hidden" ng-model="ctrl.selectedAnswer" ng-required="ctrl.question.required &&!ctrl.isOtherAnswer"/>
        </div>
        <div ng-switch-when="range" class="mw-range">
          <div class="mw-question-text">{{::ctrl.print(ctrl.question.text)}}<span ng-if="ctrl.question.required">*</span></div>
            <div class="item range">
              <i class="{{ctrl.formClasses.range.left}}"></i>
              <input type="range" name="number" ng-attr-min="{{ctrl.question.min}}" ng-attr-max="{{ctrl.question.max}}" ng-model="ctrl.questionResponse.answer" ng-required="ctrl.question.required" ng-readonly="ctrl.readOnly">
              <i class="{{ctrl.formClasses.range.right}}"></i>
              <div>
                <strong class="mw-range-value-label">{{ctrl.questionResponse.answer}}</strong>
              </div>
            </div>
        </div>
        <!-- <div ng-switch-when="url" class="form-inline">
            <input class="form-control" type="url" ng-model="ctrl.questionResponse.answer" ng-required="ctrl.question.required" ng-readonly="ctrl.readOnly">
        </div>
        <div ng-switch-when="number" class="form-inline">
            <input class="form-control" min="{{ctrl.question.min}}" max="{{ctrl.question.max}}"  type="number" ng-model="ctrl.questionResponse.answer" ng-required="ctrl.question.required" ng-readonly="ctrl.readOnly">
        </div>
        <div ng-switch-when="email" class="form-inline">
            <input class="form-control" type="email" ng-model="ctrl.questionResponse.answer" ng-required="ctrl.question.required" ng-readonly="ctrl.readOnly">
        </div> -->
    </div>
</div>
